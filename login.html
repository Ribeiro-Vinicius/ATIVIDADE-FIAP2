<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/bootstrap-5.2.0-beta1-dist.zip">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link href="login.css" rel="stylesheet">

    <title>Fintech - Página de acesso</title>
  </head>
  <body>
    <div class="row" id="fintech">
        <h1>Fintech</h1>
    </div>
    <div class="container">
        

        <form method="get" class="form-horizontal">
            <div class="row mb-3">
                <label class="control-label col-sm-2" for="email">Email:</label>
                <div class="col-sm-10">
                 <input type="email" class="form-control" id="email" placeholder="Digite o email" />
                </div> 
            </div>


            <div class="row mb-3">
                <label class="control-label col-sm-2" for="pwd">Senha:</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="pwd" placeholder="Digite a senha"/>
                </div>
            </div>            


           

        </form>

        <div class="row" id="botao">
            <a href="./index.html">
                <button  type="submit" class="btn btn-primary">Entrar</button>
                </a> 
        </div>

        <div class="row">
            <label class="question" for="pwd">Ainda não possui cadastro?</label>
            
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body> 

</html>
